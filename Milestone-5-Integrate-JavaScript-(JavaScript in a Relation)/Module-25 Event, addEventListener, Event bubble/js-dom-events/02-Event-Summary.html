<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Dom Summary</title>
</head>

<body>

    <h1>Final Dom Event Handelers</h1>
    <!-- How to text change on click -->
    <h3 id="changeParagraphText">Default Text</h3>
    <button onclick="changeText()">Text Change</button>
    <button id="eventListener">Event Listener</button>
    <br>
    <br>
    <br>

    <!-- How to text change in input-field -->
    <p id="changeInputText">Default Text</p>
    <input id="inputField" type="text"><br><br>
    <button id="updateButton">update</button>


    <script>
        //  How to text change on click using id
        function changeText() {
            const changeButtonText = document.getElementById('changeParagraphText');
            changeButtonText.innerText = 'Change Text. Wow!';
        }

        //  How to text change on click using addEventlistener
        document.getElementById('eventListener').addEventListener('click', function () {
            const changeTxt = document.getElementById('changeParagraphText');
            changeTxt.innerText = 'update text';
        })

        // How to text change in input-field
        document.getElementById('updateButton').addEventListener('click', function () {
            const inputFieldSection = document.getElementById('inputField');
            const inputText = inputFieldSection.value;

            const p = document.getElementById('changeInputText')
            p.innerText = inputText;
            inputFieldSection.value = ' ';
        })

    </script>
</body>

</html>
