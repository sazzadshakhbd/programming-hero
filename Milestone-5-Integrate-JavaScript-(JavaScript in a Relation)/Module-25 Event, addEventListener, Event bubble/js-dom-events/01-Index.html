<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Dom Events</title>
</head>

<body>

    <!-- কিভাবে onclick এ console.log show করে? -->
    <h1 onclick="console.log('I am Clicked')">Dom ar ajke Special Events</h1>
    <button title="This is a tooltip" onclick="console.log(7)">Click Me </button>
    <button onclick="console.log(65)">Another Button</button>

    <!-- How to decleare a onclick event inline way -->
    <button onclick="document.body.style.backgroundColor = 'yellow'">Make Yellow</button>

    <!-- How to decleare a onclick event functionally  -->
    <button onclick="makeRed()">Make Red</button>

    <!-- How to decleare a onclick event using id -->
    <button id="makeBlue">Make Blue</button>

    <!-- How to decleare a onclick event using id [Option-2] -->
    <button id="makePurple">Make Purple</button>

    <!-- How to decleare a onclick event using addEventListener [Option-1] -->
    <button id="makePink">Make Pink</button>

    <!-- How to decleare a onclick event using addEventListener [Option-2] -->
    <button id="makeGreen">Make Green</button>

    <!-- How to decleare a onclick event using addEventListener [Final] -->
    <button id="makeTeal">Make Teal</button>

    <script src="js/01-Event.js"></script>
</body>

</html>
