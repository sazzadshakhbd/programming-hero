<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Let's get some <span
                class="font-semibold text-violet-600">Moooooooooney</span>!!!
        </h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-green-400 rounded-xl p-8">
                    <h4 class="text-2xl">Deposit</h4>
                    <h2 class="text-5xl">$<span id="totalDeposit">00</span></h2>
                </div>
                <div class="bg-yellow-500 rounded-xl p-8">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-5xl">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-violet-500 rounded-xl p-8">
                    <h4 class="text-2xl">Balace</h4>
                    <h2 class="text-5xl">$<span id="allBalanceAmount">1240</span></h2>
                </div>
            </div>
        </section>
        <!-- Deposit & Withdraw -->
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
                <div class="bg-fuchsia-400 rounded-xl p-8">
                    <h4 class="text-2xl mb-4 text-white">Please Deposit</h4>
                    <input id="deposit-field" class="w-9/12 block mb-2 px-3" type="text"
                        placeholder="$ Amount you want to deposit">

                    <button class="bg-amber-600 hover:bg-sky-700 px-8 py-2 font-medium text-white rounded-lg"
                        id="btn-deposit">Deposit</button>

                </div>
                <div class="bg-sky-400 rounded-xl p-8">
                    <h4 class="text-2xl mb-4">Pease Withdraw</h4>
                    <input id="withdraw-field" class="block w-9/12 px-3 mb-2" type="text"
                        placeholder="$ Amount you want to withdraw">
                    <button class="bg-amber-600 hver:bg-sky-700 px-8 py-2 font-medium text-white rounded-lg"
                        id="btn-withdraw">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>

</html>
