<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Bubble</title>
</head>

<body id="body">
    <section id="section">
        <h1>Exploring Event Bubble</h1>
        <!-- ul>li#item-$*6>lorem3 -->
        <ul id="ul-list">
            <li id="item-1">Lorem, ipsum dolor.</li>
            <li id="item-2">Nostrum, dolorem mollitia!</li>
            <li id="item-3">Doloremque, veritatis harum!</li>
            <li id="item-4">Voluptatum, vel perferendis!</li>
            <li id="item-5">Molestiae, porro iusto.</li>
            <li id="item-6">Repellat, modi numquam.</li>
        </ul>
    </section>

    <script>
        // document.getElementById('item-2').addEventListener('click', function (event) {
        //     console.log('Item-2 clicked')
        //     // How to stop bubble
        //     event.stopPropagation();
        // });
        document.getElementById('item-2').addEventListener('click', function (event) {
            console.log('Item-2 clicked')
            // How to stop immadiate bubbble
            event.stopImmediatePropagation();
        });
        document.getElementById('item-2').addEventListener('click', function () {
            console.log('Item-3 clicked')
        });
        document.getElementById('item-2').addEventListener('click', function () {
            console.log('Item-4 clicked')
        });
        document.getElementById('ul-list').addEventListener('click', function () {
            console.log('ul-list clicked')
        });
        document.getElementById('section').addEventListener('click', function () {
            console.log('section clicked')
        })
        document.getElementById('body').addEventListener('click', function () {
            console.log('body clicked')
        })
    </script>
</body>

</html>
