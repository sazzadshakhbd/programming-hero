<html lang="en">

<head>

    <title>Countries</title>
    <style>
        #countries-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);

            border: 2px solid teal;
            padding: 16px;
            border-radius: 8px;
        }
    </style>
</head>

<body>
    <header>
        <h1>Explore Countries</h1>
    </header>
    <main>
        <section>
            <h3>Country Details</h3>
            <div id="country-details">

            </div>
        </section>
        <section>
            <div id="countries-container">
            </div>
        </section>
    </main>

    <script src="js/03-Countries.js"></script>
</body>

</html>
