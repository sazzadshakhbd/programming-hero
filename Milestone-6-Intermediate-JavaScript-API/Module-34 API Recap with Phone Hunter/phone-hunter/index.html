<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phone Hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <header>
        <h1 class="text-center p-5">Welcome to my Phone Hunter</h1>
    </header>
    <main>
        <div class="container">
            <!-- Searh field -->
            <section>
                <div class="mb-3 d-flex">
                    <input id="search-field" type="text" class="form-control me-3" id="phoneDetailsFormControlInput1"
                        placeholder="Type Here">
                    <button id="btn-search" class="btn btn-success">Search</button>
                </div>
            </section>
            <section>
                <!-- Display All Phones -->
                <div class="row row-cols-1 row-cols-md-3 g-4" id="phone-contianer"></div>
                <!-- No Phones Found -->
                <div id="no-phones-found" class="d-none">
                    <h6 class="text-danger py-5 text-center">No Phone Found. Please try a new search</h6>
                </div>
                <!-- Load More  -->
                <div id="show-all" class="text-center py-5 d-none">
                    <button class="btn btn-primary" id="btn-show-all">
                        Show All
                    </button>
                </div>
            </section>
            <!-- Spinner Add -->
            <section id="loader" class="d-none">
                <div class="d-flex justify-content-center align-items-center" style="height:400px">
                    <div class="spinner-border text-success" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
            </section>
            <!-- Modal -->
            <section>
                <!-- Modal -->
                <div class="modal fade" id="phoneDetailsModal" tabindex="-1" aria-labelledby="phoneDetailsModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="phoneDetailsModalLabel">Modal title</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body" id="phone-details">
                                ...
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>

                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>

</html>
